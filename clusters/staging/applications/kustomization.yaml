apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Common labels for all resources
commonLabels:
  environment: staging
  managed-by: kustomize

resources:
  # Reference the base applications directory
  - ../../../base/applications
  
  # Include specific applications for staging
  # Initially we'll move our test-app to this structure
  - test-app
  - supabase 