apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: tempo
spec:
  interval: 15m
  values:
    tempo:
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 200m
          memory: 512Mi
      storage:
        trace:
          size: 10Gi
    serviceMonitor:
      enabled: true
    gateway:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: tempo.staging.boldorigins.io
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - tempo.staging.boldorigins.io 