apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-quota
  namespace: supabase-staging
spec:
  hard:
    requests.cpu: "3"
    requests.memory: 8Gi
    limits.cpu: "5"
    limits.memory: 12Gi
    pods: "25"
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: supabase-production
spec:
  hard:
    requests.cpu: "5"
    requests.memory: 16Gi
    limits.cpu: "7"
    limits.memory: 24Gi
    pods: "40"
    persistentvolumeclaims: "10" 