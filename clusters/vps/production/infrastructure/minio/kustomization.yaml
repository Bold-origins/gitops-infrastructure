apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: minio

resources:
- base/namespace.yaml
- sealed-secrets/minio-credentials-sealed.yaml
- helm/release.yaml

# Import values from the values file
configMapGenerator:
- name: minio-values
  namespace: minio
  files:
  - values.yaml=helm/values.yaml