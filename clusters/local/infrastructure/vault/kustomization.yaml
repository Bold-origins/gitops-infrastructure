apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vault

resources:
- namespace.yaml
- ingress.yaml
# Use explicit file paths instead of directories
- helm/release.yaml
- helm/repository.yaml

# Import values from the values file
configMapGenerator:
- name: vault-values
  files:
  - values.yaml=helm/values.yaml 