apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  name: allowed-image-repos
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
    excludedNamespaces: 
      - kube-system
      - flux-system
      - gatekeeper-system
  parameters:
    repos:
      - "docker.io/library/"
      - "k8s.gcr.io/"
      - "gcr.io/"
      - "quay.io/"
      - "ghcr.io/" 